<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img [src]="product?.image" alt="Produto" class="img-fluid rounded" />
      </div>
  
      <div class="col-md-6">
        <h1 class="product-title">{{ product?.title }}</h1>
        <p class="product-description">{{ product?.description | slice:0:200 }}...</p>
        <h3 class="text-success">${{ product?.price }}</h3>
  
        <button class="btn btn-primary btn-lg mt-3" (click)="addToCart()">
          <i class="bi bi-cart-plus"></i> Adicionar ao Carrinho
        </button>
  
        <div class="mt-4">
          <h4>Avaliações</h4>
          <div class="stars">
            ★★★★☆ ({{ product?.rating?.rate }})
          </div>
          <p>Baseado em {{ product?.rating?.count }} avaliações.</p>
        </div>
      </div>
    </div>
  
    <div class="row mt-5">
      <div class="col-12">
        <h3>Detalhes do Produto</h3>
        <p>
          {{ product?.description | slice:0:500 }}...
        </p>
      </div>
    </div>
  </div>
